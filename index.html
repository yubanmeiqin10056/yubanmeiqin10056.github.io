<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>御坂10056号的博客</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- 新增: 添加内联样式设置背景图片 -->
    <style>
        body {
            position: relative; // 新增定位容器
            background: none !important; // 删除原背景设置
            color: #333;
            text-shadow: 
                1px 0 0 rgba(255,255,255,0.56),
                -1px 0 0 rgba(255,255,255,0.56),
                0 1px 0 rgba(255,255,255,0.56),
                0 -1px 0 rgba(255,255,255,0.56); 
        }

        /* 新增背景模糊层 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/otherfile/博客背景.jpg');
            background-position: center;
            background-repeat: repeat;
            background-size: auto;
            filter: blur(10px); // 高斯模糊强度
            opacity: 0.56; // 透明度56%
            z-index: -1;
        }
        header {
            text-align: center; // 新增标题居中样式
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到御坂10056号的博客</h1>
    </header>
    <main>
        <p>这是一个简洁的个人博客页面，未来会更新更多内容（吧）</p>
        <section id="blog-posts">
            <h2>博客文章</h2>
            <ul id="post-list">
                <!-- 动态生成的博客文章链接将插入到这里 -->
            </ul>
        </section>
    </main>
    <footer>
        <p>你可以通过以下链接访问我的 GitHub：<a href="https://github.com/yubanmeiqin10056" target="_blank">我的 GitHub</a></p> // 新增移动到footer
        &copy; 2025 我的个人博客
    </footer>
    <script src="/js/loadBlogPosts.js"></script>
</body>
</html>
