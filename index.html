<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>御坂10056号的博客</title>
    <style>
        /* 全局样式设置 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* 背景图片铺满屏幕 */
            color: #333;
        }

        /* 博客文章列表样式 */
        .post-list {
            margin-top: 20px;
        }

        /* 每篇文章的样式 */
        .post-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee; /* 分隔线 */
        }

        /* 文章链接样式 */
        .post-item a {
            text-decoration: none;
            color: #333;
        }

        /* 鼠标悬停时添加下划线效果 */
        .post-item a:hover {
            text-decoration: underline;
        }

        /* 文章日期样式 */
        .post-date {
            color: #0b749e;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* 响应式设计：手机端背景图片 */
        @media (max-width: 768px) {
            body {
                background-image: url('/otherfile/手机背景.png');
                background-size: cover; /* 背景图片铺满屏幕 */
                background-position: center;
            }
        }

        /* 响应式设计：桌面端背景图片 */
        @media (min-width: 769px) {
            body {
                background-image: url('/otherfile/背景模糊.jpg');
                background-size: cover; /* 背景图片铺满屏幕 */
                background-position: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- 标题样式 -->
        <style>
            /* 标题样式定义 */
            header h1 {
                text-align: center;
                color: #add8e6; /* 淡蓝色 */
            }
        </style>
        <!-- 标题内容 -->
        <h1>欢迎来到御坂10056号的博客</h1>
    </header>
    <main>
        <section id="blog-posts">
            <h2>博客文章</h2>
            <ul class="post-list">
                <!-- 示例博客文章 -->
                <li class="post-item">
                    <a href="post.html">博客链接</a>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>这是一个简洁的个人博客页面，未来会更新更多内容（吧）</p>
        <p>你可以通过以下链接访问我的 GitHub：<a href="https://github.com/yubanmeiqin10056" target="_blank">我的 GitHub仓库</a></p>
        &copy; 2025 我的个人博客
    </footer>
</body>
</html>
