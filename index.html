<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>御坂10056号的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto;
            color: #333;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }
        header h1 {
            text-align: center;
        }
        .post-list {
            margin-top: 20px;
        }
        .post-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-item a {
            text-decoration: none;
            color: #333;
        }
        .post-item a:hover {
            text-decoration: underline;
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            body {
                background-image: url('/otherfile/手机背景.png');
                background-size: cover;
                background-position: center;
            }
        }
        @media (min-width: 769px) {
            body {
                background-image: url('/otherfile/背景模糊.jpg');
                background-size: cover;
                background-position: center;
            }
        }
    </style>
</head>

    <header>
        <h1>欢迎来到御坂10056号的博客</h1>
    </header>
    <main>
        <section id="blog-posts">
            <h2>博客文章</h2>
            <ul class="post-list">
                 <li class="post-item">
