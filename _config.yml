# 网站设置
title: 御坂10056号的博客
description: "御坂10056号的个人博客，分享学习心得和技术笔记"
baseurl: ""
url: "https://yubanmeiqin10056.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 文章设置
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# 默认设置
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "御坂10056号"
  - scope:
      path: ""
    values:
      layout: "default"

# 简化文章格式：自动从文件名提取标题和日期
# 文件名格式：任意名称.md（不再强制要求日期格式）

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE
  - CNAME