# 网站设置
title: 御坂10056号的博客
description: "御坂10056号的个人博客，分享学习心得和技术笔记"
baseurl: ""
url: "https://yubanmeiqin10056.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag



# 日期格式设置
timezone: Asia/Shanghai

# 默认设置
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "御坂10056号"
  - scope:
      path: ""
    values:
      layout: "default"

# 禁用对某些文件类型的转换限制
include:
  - "*.md"
  - "*.markdown"
  - "_posts/*.md"

# 保留Jekyll标准格式，但提供更灵活的日期处理
# 文章文件名仍需遵循YYYY-MM-DD-标题.md格式，但提供更好的容错处理

# Jekyll设置
future: true
unpublished: false

# 自定义集合 - 用于存放任意命名的Markdown文件
collections:
  articles:
    output: true
    permalink: /articles/:path/

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE
  - CNAME