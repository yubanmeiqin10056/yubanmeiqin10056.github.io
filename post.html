<article class="post">
  <header>
    <h1>{{ page.title | default: "这是大标题?" }}</h1>
    {% if page.date %}
    <p>发布于 {{ page.date | date: "%Y-%m-%d" }}</p>
    {% endif %}
  </header>
  <div class="post-content">
    {{ content | default: "暂无内容" }}
  </div>
  <footer>
    <p>文章结束</p>
  </footer>
</article>
