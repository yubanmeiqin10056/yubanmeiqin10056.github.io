---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">发布于 {{ page.date | date: "%Y-%m-%d" }}</p>
  </header>
  <div class="post-content">
    <div id="markdown-content"></div>
  </div>
  <footer>
    <p>文章结束</p>
  </footer>
</article>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 获取Markdown内容
    const markdownContent = `{{ content }}`;
    
    // 使用marked.js解析Markdown内容
    const parsedHtml = marked.parse(markdownContent);
    
    // 将解析后的内容插入到页面中
    document.getElementById('markdown-content').innerHTML = parsedHtml;
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const postsList = document.getElementById('blog-posts-list');
    fetch('https://api.github.com/repos/yubanmeiqin10056/yubanmeiqin10056.github.io/contents/post')
        .then(response => response.json())
        .then(data => {
            data.forEach(file => {
                if (file.name.endsWith('.md')) {
                    const postTitle = file.name.replace('.md', '');
                    const postUrl = file.download_url;
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = `/post/${file.name}`;
                    anchor.textContent = postTitle;
                    listItem.appendChild(anchor);
                    postsList.appendChild(listItem);
                }
            });
        })
        .catch(error => console.error('Error fetching blog posts:', error));
  });
</script>

<style>
  .post {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .post-header {
    margin-bottom: 20px;
  }
  
  .post-content {
    line-height: 1.6;
  }
  
  .post-content img {
    max-width: 100%;
    height: auto;
  }
  
  .post-footer {
    margin-top: 20px;
    border-top: 1px solid #eee;
    padding-top: 20px;
  }
</style>
