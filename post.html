---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
  </header>
  <div class="post-content">
    <ul id="blog-posts-list">
      <!-- 博客标题列表将动态生成在这里 -->
    </ul>
  </div>
  <footer>
    <p>文章结束</p>
  </footer>
</article>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const postsList = document.getElementById('blog-posts-list');
    fetch('https://api.github.com/repos/yubanmeiqin10056/yubanmeiqin10056.github.io/contents/post')
        .then(response => response.json())
        .then(data => {
            data.forEach(file => {
                if (file.name.endsWith('.md')) {
                    const postTitle = file.name.replace('.md', '');
                    const postUrl = file.download_url;
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = `/post/${file.name}`;
                    anchor.textContent = postTitle;
                    listItem.appendChild(anchor);
                    postsList.appendChild(listItem);
                }
            });
        })
        .catch(error => console.error('Error fetching blog posts:', error));
});
</script>
