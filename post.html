<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章 - 御坂10056号的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto;
            color: #333;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }
        header h1 {
            text-align: center;
        }
        .post-list {
            margin-top: 20px;
        }
        .post-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-item a {
            text-decoration: none;
            color: #333;
        }
        .post-item a:hover {
            text-decoration: underline;
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>博客文章</h1>
    </header>
    <main>
        <!-- 文章列表视图 -->
        <section id="blog-posts">
            <h2>文章列表</h2>
            <ul class="post-list" id="blog-posts-list">
                <!-- 博客标题列表将动态生成在这里 -->
            </ul>
        </section>
        
        <!-- 文章内容视图 -->
        <section id="article-content" style="display: none;">
            <nav>
                <a href="#" onclick="showPostList()" style="color: #0b749e; text-decoration: none;">← 返回文章列表</a>
            </nav>
            <article id="markdown-content">
                <!-- Markdown内容将在这里渲染 -->
            </article>
        </section>
    </main>
    <footer>
        <p>这是一个简洁的个人博客页面，未来会更新更多内容（吧）</p>
        <p>你可以通过以下链接访问我的 GitHub：<a href="https://github.com/yubanmeiqin10056" target="_blank">我的 GitHub仓库</a></p>
        &copy; 2025 我的个人博客
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查URL中是否有文章参数
            const urlParams = new URLSearchParams(window.location.search);
            const articleFile = urlParams.get('article');
            
            if (articleFile) {
                // 如果有文章参数，直接渲染文章
                renderMarkdown(articleFile);
            } else {
                // 否则显示文章列表
                loadPostList();
            }
        });

        // 加载文章列表
        function loadPostList() {
            const postsList = document.getElementById('blog-posts-list');
            fetch('https://api.github.com/repos/yubanmeiqin10056/yubanmeiqin10056.github.io/contents/post')
                .then(response => response.json())
                .then(data => {
                    data.forEach(file => {
                        if (file.name.endsWith('.md')) {
                            const postTitle = file.name.replace('.md', '');
                            const postUrl = `post.html?article=${file.name}`;
                            const listItem = document.createElement('li');
                            listItem.className = 'post-item';
                            const anchor = document.createElement('a');
                            anchor.href = postUrl;
                            anchor.textContent = postTitle;
                            listItem.appendChild(anchor);
                            postsList.appendChild(listItem);
                        }
                    });
                })
                .catch(error => console.error('Error fetching blog posts:', error));
        }

        // 用于渲染Markdown文件内容
        async function renderMarkdown(file) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/yubanmeiqin10056/yubanmeiqin10056.github.io/main/post/${file}`);
                const text = await response.text();
                const parsedHtml = marked.parse(text);
                
                // 显示文章内容，隐藏文章列表
                document.getElementById('blog-posts').style.display = 'none';
                document.getElementById('article-content').style.display = 'block';
                document.getElementById('markdown-content').innerHTML = parsedHtml;
                
                // 更新页面标题
                const title = file.replace('.md', '');
                document.title = `${title} - 御坂10056号的博客`;
            } catch (error) {
                console.error('Error rendering Markdown:', error);
                document.getElementById('markdown-content').innerHTML = '<p>加载文章失败，请稍后重试。</p>';
            }
        }

        // 返回文章列表
        function showPostList() {
            document.getElementById('article-content').style.display = 'none';
            document.getElementById('blog-posts').style.display = 'block';
            document.title = '博客文章 - 御坂10056号的博客';
            // 清除URL参数
            window.history.pushState({}, '', 'post.html');
        }
    </script>
</body>
</html>
