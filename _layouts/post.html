---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%Y年%m月%d日" }}
            </time>
            {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
        </p>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <nav class="post-navigation">
        {% if page.previous.url %}
        <a class="prev" href="{{ page.previous.url }}">← {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next.url %}
        <a class="next" href="{{ page.next.url }}">{{ page.next.title }} →</a>
        {% endif %}
    </nav>
</article>

<style>
    .post {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 8px;
        margin-bottom: 30px;
    }
    
    .post-header {
        border-bottom: 2px solid #3498db;
        padding-bottom: 15px;
        margin-bottom: 25px;
    }
    
    .post-title {
        color: #2c3e50;
        margin-bottom: 10px;
    }
    
    .post-meta {
        color: #7f8c8d;
        font-size: 0.9em;
        margin: 0;
    }
    
    .post-navigation {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #ecf0f1;
        display: flex;
        justify-content: space-between;
    }
    
    .post-navigation a {
        color: #3498db;
        text-decoration: none;
        padding: 10px 15px;
        border: 1px solid #3498db;
        border-radius: 4px;
        transition: all 0.3s ease;
    }
    
    .post-navigation a:hover {
        background-color: #3498db;
        color: white;
    }
    
    .prev {
        margin-right: auto;
    }
    
    .next {
        margin-left: auto;
    }
</style>
