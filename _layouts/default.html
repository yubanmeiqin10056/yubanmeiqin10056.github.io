<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #333;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header h1 {
            text-align: center;
            color: #add8e6;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .post-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .post-content h1, .post-content h2, .post-content h3, .post-content h4, .post-content h5, .post-content h6 {
            color: #2c3e50;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        .post-content h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .post-content p {
            margin-bottom: 1em;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        .post-content code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .post-content pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .post-content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin-left: 0;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .post-meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            padding-top: 15px;
            font-size: 0.9em;
        }
        
        .repo-toggle {
            margin-top: 10px;
        }
        
        .repo-link {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        .repo-link:hover {
            text-decoration: underline;
        }
        
        .repo-info {
            display: none;
            margin-top: 5px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            border: 1px solid #3498db;
        }
        
        .repo-info a {
            color: #3498db;
            text-decoration: none;
        }
        
        .repo-info a:hover {
            text-decoration: underline;
        }
